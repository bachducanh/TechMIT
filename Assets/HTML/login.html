<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="../../Assets/IMG/Logo/Logo trường.png">
	<title>TECH MIT Login</title>
	<link rel="stylesheet" type="text/css" href="../../Assets/CSS/Login/loginStyle.CSS">
</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			
			<form id="login" class="input-group" action="../../index.html">
				<div class="inp">
					<img src="../../Assets/IMG/icon/user.png"><input type="text" id="email" class="input-field" placeholder="Username or Email" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="../../Assets/IMG/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>

			<form id="register" class="input-group" action ="login.html">
				<input type="text" class="input-field" placeholder="UserName" required="required">
				<input type="email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" class="input-field" placeholder="Create Password" name="passame" required="required">
				<input type="password" class="input-field" placeholder="Confirm Password" name="passame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>

		</div>
		<script type="text/javascript" src="../../Assets/JS/loginJS.js"></script>
</body>
</html>
